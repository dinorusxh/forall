<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halo guys</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 90px;
    font-size: 34px;
    color: white;
}

p {
    color: white;
}

#letterBox {
    display: none;
    width: 85%;
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    font-size: 16px;
    line-height: 1.7;
    text-align: left;
    color: #444;
}

.heart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    color: white;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
}

@keyframes fall {
    0% {transform: translateY(-10vh);}
    100% {transform: translateY(110vh);}
}
</style>
</head>

<body>

<h1>Halo guys</h1>
<p>Klik 7 simbol dulu untuk buka pesan</p>

<div id="letterBox"></div>

<script>
let score = 0;

function spawnHeart(){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "★";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.top = Math.random() * 90 + "vh";

    heart.onclick = function(){
        score++;
        heart.remove();
        if(score == 7){
            document.getElementById("letterBox").style.display = "block";
            typeLetter();
        }
    }

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

setInterval(spawnHeart, 900);

let text = `Halo guys!

Ini cuma pesan kecil aja.
Semoga yang baca hari ini bahagia dan semangat terus yaa ✨`;

let i = 0;

function typeLetter(){
    if(i < text.length){
        document.getElementById("letterBox").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 25);
    }
}
</script>

</body>
</html>
